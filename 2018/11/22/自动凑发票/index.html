<p>使用说明：<br>用于找一堆发票中，能凑出指定金额的发票。<br>比如需要凑500的发票，510以内的发票都可以，则目标写500，向上差距写10。向下请从目标减~<br>    随便写的，不求美观，只求实用。</p>

<script type="text/javascript">
        var l = [];
        var index = 0;
        function getFapiao(fapiaos,target,chaju){
            var visited = [];
            for(i=0;i<fapiaos.length;i++){
                visited[i]=false;
            }
            getSubSet(visited,fapiaos,target,0,chaju);
        }

        function getSubSet(visited,fapiaos,target,step,chaju){

            if (step == fapiaos.length) {
                var temp =getSum(visited, fapiaos);
                if ((temp<=(Number(target)+Number(chaju)))&& temp>=Number(target)) {
                    var i= 0;
                    l[index]=" SUM:"+temp+",detail:";index++;
                    for (; i<fapiaos.length; i++) {
                        if(visited[i]) {l[index]=fapiaos[i];index++;};
                    }
                    l[index]="||||";
                    index++;
                }
                return l;
            }
            visited[step] = true;
     getSubSet(visited, fapiaos, target, step + 1,chaju);
            visited[step] = false;
    getSubSet(visited, fapiaos, target, step + 1,chaju);
        }
        function getSum(visited,fapiaos) {
            var sum = 0;
            var i= 0;
            for (; i<fapiaos.length; i++) {
                if (visited[i])
                    sum = Number(fapiaos[i])+Number(sum);
            }
            return sum;
        }

        document.addEventListener("readystatechange", function (e) {
            if (this.readyState === "complete") {
                var cbe = document.getElementById("computeButton");
                var fapiaos = document.getElementById("fapiaos");
                var chaju = document.getElementById("chaju");

                var target = document.getElementById("target");

                var resultDivElement = document.getElementById("resultDiv");
                cbe.addEventListener("click", (e) => {
                    l=[];
                    index=0;
                    var p1 = fapiaos.value;
                    var p2 = target.value;
                    var p3 = chaju.value;

                var code = getFapiao(p1.replace(" ","").split(","),p2,p3);
                // while (code.indexOf("\r\n") > -1)
                //     code = code.replace("\r\n", "l<br/>");
                resultDivElement.innerHTML = l;
            });
            }
        });
    </script>
